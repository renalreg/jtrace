name: Test and Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Create test database
        env:
          PGPASSWORD: postgres
        run: |
          createuser -h localhost -p 5432 -U postgres ukrdc
          JTRACE_DDL=Database/DDL
          echo "Create JTRACE database with script  ${JTRACE_DDL}/JTRACE.DDL"
          psql -h localhost -p 5432 -U postgres -f ${JTRACE_DDL}/JTRACE.DDL
          for s in ${JTRACE_DDL}/*.SQL; do echo "Running script ${s}"; psql -h localhost -p 5432 -U postgres JTRACE -f $s; done

      - name: Build with Maven
        run: mvn -B package

      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - uses: actions/upload-artifact@v2
        with:
          name: Package
          path: target/*.jar
          retention-days: 30
